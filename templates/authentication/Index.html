<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page Event+</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            height: 100vh;
            width: 100%;
            background-image: url(images/bg.png);
            background-position: center;
            background-size: cover;
            padding-right: 3%;
            padding-left: 5%;
            box-sizing: border-box;
            position: relative;
        }

        .header {
            width: 100%;
            height: 15vh;
            margin: auto;
            display: flex;
            align-items: center;
        }

        .logo {
            width: 80px;
            margin-top: 10px;
            cursor: pointer;
        }

        nav {
            flex: 1;
            padding-left: 450px;
        }

        nav ul li {
            display: inline-block;
            list-style: none;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: rgb(29, 23, 23);
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            font-size: 15px;
            font-weight: 600;
        }

        #btn1 {
            text-transform: uppercase;
            background: linear-gradient(to bottom, #378de5 3%, #48789b 100%);
            border-radius: 30px;
            border: 1px solid #5e97d1;
            cursor: pointer;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-size: 17px;
            font-weight: 700;
            padding: 12px 20px;
            margin: 10px;
            text-decoration: none;
            box-shadow: 1px 4px 12px rgba(94, 28, 68, .15);
            text-shadow: 0px 1px 0px #528ecc;
        }

        #btn3 {
            text-transform: uppercase;
            background: linear-gradient(to bottom, #378de5 3%, #48789b 100%);
            border-radius: 30px;
            border: 1px solid #5e97d1;
            cursor: pointer;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-size: 17px;
            font-weight: 700;
            padding: 12px 20px;
            margin: 10px;
            text-decoration: none;
            box-shadow: 1px 4px 12px rgba(94, 28, 68, .15);
            text-shadow: 0px 1px 0px #528ecc;
        }

        #btn2 {
            text-transform: uppercase;
            background: linear-gradient(to bottom, #cbcbcb 2%, #fff 100%);
            border-radius: 30px;
            border: 1px solid #cbcbcb;
            cursor: pointer;
            color: #5e97d1;
            font-family: 'Poppins', sans-serif;
            font-size: 17px;
            font-weight: 700;
            padding: 12px 20px;
            margin: 10px;
            text-decoration: none;
            box-shadow: 1px 4px 12px rgba(94, 28, 68, .15);
            text-shadow: 0px 1px 0px #cbcbcb;
        }

        .btn:hover {
            box-shadow: 3px 8px 22px rgba(94, 28, 68, .15);
            transform: scale(1.1);
            transition: .2s ease-in-out;
        }

       

       


        .btn3 {
            background: linear-gradient(to bottom, #cbcbcb 2%, #fff 100%);
            margin-top: 60px;
            margin-left: 140px;
            padding: 15px 30px;
            text-align: center;
            transition: .5s;
            border: none;
            outline: none;
            text-transform: uppercase;
            color: #1b1b1b;
            font-size: 20px;
            font-weight: 700;
            border-radius: 30px;
            box-shadow: 1px 4px 12px rgba(94, 28, 68, .15);
        }
        .btn a{
            text-decoration: none;
        }

        
    </style>

</head>

<body>
    <div class="container">
        <div class="header">
            <!-- need to update the logo of event+ -->
            <img src="#" class="logo">
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">About Us</a></li>
                </ul>
            </nav>


            <!--  -->


            {% if user.is_authenticated%}
            <h3>Hello   {{ fname }}</h3>
            <h4> You have successfully loggged in</h4>
            <button class="btn" id="btn3" type="submit"> <a href="/signout"> SignOut</a> </button>

            {% else %}
            <button class="btn" id="btn1" type="submit"> <a href="/signup"> SignUp</a></button>
            <button class="btn" id="btn2" type="submit"> <a href="/signin"> SignIn</a> </button>
            {% endif %}
            <!--  -->

        </div>
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>Message</strong> {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    </div>
</body>

</html>
